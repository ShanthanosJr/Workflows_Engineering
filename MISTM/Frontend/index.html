<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materials & Suppliers | Sprint 4</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; }
      header { padding: 12px 16px; background: #111827; color: #fff; }
      nav a { color: #93c5fd; margin-right: 12px; text-decoration: none; }
      .container { padding: 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; }
      .btn { padding: 6px 10px; border: 1px solid #111827; background:#111827; color:#fff; border-radius:6px; cursor:pointer; }
      .btn.outline { background:#fff; color:#111827; }
      .badge { padding: 2px 8px; border-radius: 999px; font-size: 12px; display:inline-block; }
      .badge.red { background:#fee2e2; color:#991b1b; }
      .badge.green { background:#dcfce7; color:#065f46; }
      .row { display:flex; gap:8px; flex-wrap:wrap; }
      input, select { padding:6px 8px; border:1px solid #d1d5db; border-radius:6px; }
      .card { border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
      .muted { color:#6b7280; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
